{% load static %}
<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <link rel = "stylesheet" type = "text/css" href = "{% static 'bootstrap.css' %}">
    </head>
    <body>
    </br>
    </br>
        <div class="wrapper" style="text-align: center;">
            <h2>join page</h2>
        </br>
        <form action = "{% url 'join' %}" method = "POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-floating mb-3">
                  <input name = "name" id = "name" type="userid" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                  <input name = "password" id = "password" type="password" class="form-control" id="floatingPassword" placeholder="Password" text-style = "center;">
                  <label for="floatingPassword">Password</label>
                </div>
            </br>
                <div class="form-floating">
                    <input name = "confirmpwd" id = "user-confirmpwd" type="password" class="form-control" id="floatingPassword" placeholder="Password" text-style = "center;">
                    <label for="floatingPassword">Confirm Password</label>
                  </div>
            </br>
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-primary" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
